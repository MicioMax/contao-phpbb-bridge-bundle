imports:
    - { resource: contao.yml }

services:
    ctsmedia.contaophpbbbridge.connector:
        class: ctsmedia\contaophpbbbridge\contao\Connector
        arguments:
            - '%contao.forum_pageId%'
    ctsmedia.contaophpbbbridge.theme_listener:
        class: ctsmedia\contaophpbbbridge\event\ThemeListener
        arguments:
            - %core.root_path%
            - @template
            - @ctsmedia.contaophpbbbridge.connector
            - {body_class: '%contao.body_class%', forum_pageUrl: '%contao.forum_pageUrl%', load_dynamic_layout: '%contao.load_dynamic_layout%'}
        tags:
            - { name: event.listener }